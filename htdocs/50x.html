<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        * {
            line-height: 1.5;
            margin: 0;
        }

        html {
            color: #888;
            font-family: sans-serif;
            text-align: center;
        }

        body {
            left: 50%;
            margin: -43px 0 0 -150px;
            position: absolute;
            top: 50%;
            width: 300px;
        }

        h1 {
            color: #555;
            font-size: 1.5em;
            font-weight: 400;
        }

        p {
            line-height: 1.2;
        }

        .img-responsive {
            display: block;
            height: auto;
            width: 100%;
            margin-bottom: 20px;
        }

        @media only screen and (max-width: 270px) {

            body {
                margin: 10px auto;
                position: static;
                width: 95%;
            }

            h1 {
                font-size: 1.5em;
            }

        }

    </style>
</head>
<body>
     <img class="img-responsive" src="assets/img/logo.png" alt="Ade25" />
    <h1>Sorry, the page you are looking for is currently unavailable.</h1>
    <p>Please try again later.</p>
</body>
</html>
